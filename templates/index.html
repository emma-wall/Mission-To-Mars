<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-color: peru;">
        <h1 style=>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12 col-md-12 col-sm-12".col-xs-12 .col-md-12 .col-sm-12>
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8 col-sm-6 col-xs-12".col-md-8 .col-sm-6 .col-xs-12>
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive: {width:100%, height:auto}"
            alt="Responsive image"
            style="width:100%; height:auto"
          />
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6".col-md-4 .col-sm-6 .col-xs-6>
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Secion for Mars Hemispheres-->
      <div class="row" id="mars_hemisphere_images">
        <h2>Mars Hemispheres</h2>
        <div class="container">
          {% for hemisphere in mars.hemispheres %}
            <div class="box">
              <img 
                src="{{hemisphere.img_url}}"
                class="img_responsive img-thumbnail"
                alt="Responsive image"
                style="width:100%; height:auto"
              />
              <div class="box">
                <h5>{{hemisphere.title}}</h5>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
  </body>
</html>
